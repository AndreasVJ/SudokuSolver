<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="./style.css">

<body>
    <canvas id="canvas"></canvas>

        <label for="checkbox5"> 5 </label><br>
        
        <input type="checkbox" id="checkbox6" value="6">
        <label for="checkbox6"> 6 </label>
        
        <input type="checkbox" id="checkbox7" value="7">
        <label for="checkbox7"> 7 </label><br>
        
        <input type="checkbox" id="checkbox8" value="8">
        <label for="checkbox8"> 8 </label>
        
        <input type="checkbox" id="checkbox9" value="9">

    <div id="imagesContainer"></div>

    <script src="./data.js" type="module"></script>

</html>
